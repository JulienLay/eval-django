<!DOCTYPE html>
<html>
<head>
    <title>Observer une capture</title>
</head>
<body>
    <h1>Observer les captures</h1>
    <ul>
        {% for capture in captures %}
            <li><a href="{% url 'polls:observe_capture' capture.id %}">Capture {{ capture.id }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
